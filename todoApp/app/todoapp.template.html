<div class="container" data-ng-init="showTodo()">
    <div class="todo-form">
        <label for="todo"> Todo: </label>
        <input class="todo-form-input" name="todo" type="text" ng-model="todo">
    </div>
    <div class="todo-form">
            <label for="priority"> Priority: </label>
            <input class="todo-form-input" name="priority" type="number" ng-model="priority">
    </div>
    <div class="todo-form">
        <input class="todo-form-button" type="button" ng-click="addTodo()" value="Add">
        <input class="todo-form-button" type="button" ng-click="updateTodo(todo)" value="Update">
    </div>  

    <div class="todo-list-header" ng-show="todoList.length > 0">
        <div class="todo-list-header-item">id</div>
        <div class="todo-list-header-item">Todo</div>
        <div class="todo-list-header-item">Priority</div>
    </div>

    <div class="todo-list" ng-click="BindSelectedData(todo)" ng-repeat="todo in todoList">
        <div class="todo-list-item">{{ todo.id }}</div>
        <div class="todo-list-item">{{ todo.name }}</div>
        <div class="todo-list-item">{{ todo.priority }}</div>
        <input class="todo-delete-button" type="button" value="&times;" ng-click="deleteTodo(todo)">
    </div>
</div>
